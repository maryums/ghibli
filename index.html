<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ghibli App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/css/autoComplete.01.min.css">


    <link href="style.css" rel="stylesheet">
</head>

<body>



    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Studio Ghibli API Search</h1>
                <p class="lead">Learn more about your favorite Studiio Ghibli movies!</p>

                <form id="ghibli-form">
                    <div class="form-group">
                        <div class="row align-items-center">
                            <div class="col-sm align-self-center"> <input type="text" id="autoComplete"
                                    aria-describedby="searchFilms" placeholder="Search For Films"> </div>
                            <div class="col-sm align-self-center"> <button type="submit" id="submitBtn"
                                    class="btn btn-primary my-2">Submit</button>
                            </div>
                        </div>


                    </div>


                </form>

            </div>
        </div>




        <div class="results">
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>
    <script src="app.js"></script>


</body>

</html>
